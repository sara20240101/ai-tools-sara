<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Learning Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #000; color: #fff; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
        .glass-card { background: rgba(24, 24, 27, 0.6); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); transition: all 0.3s ease; }
        .glass-card:hover { border-color: rgba(255, 255, 255, 0.3); transform: translateY(-4px); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- 这里是你的数据区，你可以后续在这里增加更多内容 ---
        const RESOURCES = [
            { id: '1', title: 'AI 基础教学视频', type: 'video', videoId: 'dQw4w9WgXcQ', thumbnail: 'https://picsum.photos/seed/1/600/400' },
            { id: '2', title: 'ChatGPT', type: 'tool', siteUrl: 'https://chat.openai.com', iconUrl: 'https://www.google.com/s2/favicons?domain=openai.com&sz=128' },
            { id: '3', title: 'Claude', type: 'tool', siteUrl: 'https://claude.ai', iconUrl: 'https://www.google.com/s2/favicons?domain=anthropic.com&sz=128' },
            { id: '4', title: 'Hugging Face', type: 'tool', siteUrl: 'https://huggingface.co', iconUrl: 'https://www.google.com/s2/favicons?domain=huggingface.co&sz=128' },
            { id: '5', title: 'Runway', type: 'tool', siteUrl: 'https://runwayml.com', iconUrl: 'https://www.google.com/s2/favicons?domain=runwayml.com&sz=128' },
            { id: '6', title: 'Midjourney', type: 'tool', siteUrl: 'https://midjourney.com', iconUrl: 'https://www.google.com/s2/favicons?domain=midjourney.com&sz=128' }
        ];

        const App = () => {
            const [activeVideo, setActiveVideo] = useState(null);
            
            const videos = RESOURCES.filter(r => r.type === 'video');
            const tools = RESOURCES.filter(r => r.type === 'tool');

            return (
                <div className="min-h-screen p-8">
                    {/* Header */}
                    <header className="mb-16 flex items-center gap-3">
                        <div className="w-10 h-10 rounded-xl bg-blue-600 flex items-center justify-center">
                            <i data-lucide="layout-grid"></i>
                        </div>
                        <h1 className="text-2xl font-bold tracking-tight">AI Resources</h1>
                    </header>

                    {/* Video Section */}
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 mb-24">
                        {videos.map(v => (
                            <div key={v.id} onClick={() => setActiveVideo(v.videoId)} className="glass-card rounded-2xl overflow-hidden cursor-pointer group">
                                <div className="aspect-video bg-zinc-800 relative">
                                    <img src={v.thumbnail} className="w-full h-full object-cover opacity-80 group-hover:opacity-100 transition-opacity" />
                                    <div className="absolute inset-0 flex items-center justify-center">
                                        <div className="w-12 h-12 bg-white/20 rounded-full flex items-center justify-center backdrop-blur-md">
                                            <i data-lucide="play" className="fill-white"></i>
                                        </div>
                                    </div>
                                </div>
                                <div className="p-4 font-medium">{v.title}</div>
                            </div>
                        ))}
                    </div>

                    {/* Tool Box Section */}
                    <section>
                        <div className="flex items-center gap-4 mb-10">
                            <h2 className="text-3xl font-bold">AI Tool Box.</h2>
                            <div className="h-px flex-1 bg-white/10"></div>
                        </div>
                        <div className="grid grid-cols-3 sm:grid-cols-4 md:grid-cols-6 gap-6">
                            {tools.map(t => (
                                <a key={t.id} href={t.siteUrl} target="_blank" className="flex flex-col items-center gap-3 group">
                                    <div className="w-16 h-16 sm:w-20 sm:h-20 glass-card rounded-2xl flex items-center justify-center p-4">
                                        <img src={t.iconUrl} className="w-full h-full object-contain" alt={t.title} />
                                    </div>
                                    <span className="text-xs text-zinc-400 group-hover:text-white transition-colors">{t.title}</span>
                                </a>
                            ))}
                        </div>
                    </section>

                    {/* Modal */}
                    {activeVideo && (
                        <div className="fixed inset-0 z-50 bg-black/90 backdrop-blur-xl flex items-center justify-center p-4" onClick={() => setActiveVideo(null)}>
                            <div className="w-full max-w-4xl aspect-video bg-black rounded-2xl overflow-hidden border border-white/10">
                                <iframe className="w-full h-full" src={`https://www.youtube.com/embed/${activeVideo}?autoplay=1`} frameBorder="0" allowFullScreen></iframe>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
        
        // 初始化图标
        setTimeout(() => lucide.createIcons(), 100);
    </script>
</body>
</html>
