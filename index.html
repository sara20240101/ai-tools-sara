<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Resource Hub</title>
    
    <!-- 1. Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- 3. Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- 4. Custom Styles -->
    <style>
      /* Custom scrollbar to match the dark theme */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #09090b;
      }
      ::-webkit-scrollbar-thumb {
        background: #27272a;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #3f3f46;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        background-color: #000;
        color: #fff;
        margin: 0;
        -webkit-font-smoothing: antialiased;
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- 1. ICONS (Inline SVGs to avoid dependencies) ---
        
        const LayoutGridIcon = ({ size = 24, className = "" }) => (
            <svg 
                xmlns="http://www.w3.org/2000/svg" 
                width={size} 
                height={size} 
                viewBox="0 0 24 24" 
                fill="none" 
                stroke="currentColor" 
                strokeWidth="2" 
                strokeLinecap="round" 
                strokeLinejoin="round" 
                className={className}
            >
                <rect width="7" height="7" x="3" y="3" rx="1" />
                <rect width="7" height="7" x="14" y="3" rx="1" />
                <rect width="7" height="7" x="14" y="14" rx="1" />
                <rect width="7" height="7" x="3" y="14" rx="1" />
            </svg>
        );

        const XIcon = ({ size = 24, className = "" }) => (
            <svg 
                xmlns="http://www.w3.org/2000/svg" 
                width={size} 
                height={size} 
                viewBox="0 0 24 24" 
                fill="none" 
                stroke="currentColor" 
                strokeWidth="2" 
                strokeLinecap="round" 
                strokeLinejoin="round" 
                className={className}
            >
                <path d="M18 6 6 18" />
                <path d="m6 6 12 12" />
            </svg>
        );

        // --- 2. DATA ---

        const BASE_VIDEOS = [
          {
            type: 'video',
            id: "aircAruvnKk", 
            authorName: "3Blue1Brown",
            authorImg: "https://yt3.googleusercontent.com/ytc/AIdro_k2A0yTj8Qx9fA2F8kQ4X9x0s1q4qX8z5Z8z5Z8=s176-c-k-c0x00ffffff-no-rj",
            title: "But what is a Neural Network?",
            subtitle: "Deep Learning • Chapter 1",
            desc: "An elegant visual introduction to the core concepts of neural networks, explaining the math behind how computers learn.",
            tags: ["Neural Networks", "Math", "Visuals"]
          },
          {
            type: 'video',
            id: "zjkBMFhNj_g",
            authorName: "Andrej Karpathy",
            authorImg: "https://yt3.googleusercontent.com/ytc/AIdro_nK5X6X0X5X6X0X5X6X0X5X6X0X5X6X0X5X6X0=s176-c-k-c0x00ffffff-no-rj", 
            title: "Intro to Large Language Models",
            subtitle: "State of the Art • 2023",
            desc: "A comprehensive overview of LLMs, how they work, their history, and where the technology is heading in the near future.",
            tags: ["LLM", "GPT", "AI Theory"]
          },
          {
            type: 'video',
            id: "jKrjQ4bnLd4",
            authorName: "Two Minute Papers",
            authorImg: "https://yt3.googleusercontent.com/ytc/AIdro_i5X6X0X5X6X0X5X6X0X5X6X0X5X6X0X5X6X0=s176-c-k-c0x00ffffff-no-rj",
            title: "OpenAI Sora: AI Video is Here!",
            subtitle: "Generative Video • News",
            desc: "Exploring the groundbreaking capabilities of OpenAI's Sora model and what it means for the future of content creation.",
            tags: ["Generative AI", "Video", "Sora"]
          }
        ];

        const TOOLS = [
          {
            type: 'tool',
            id: "tool-gpt",
            name: "ChatGPT",
            iconUrl: "https://upload.wikimedia.org/wikipedia/commons/0/04/ChatGPT_logo.svg",
            siteUrl: "https://chat.openai.com",
            category: "Chatbot"
          },
          {
            type: 'tool',
            id: "tool-mj",
            name: "Midjourney",
            iconUrl: "https://upload.wikimedia.org/wikipedia/commons/e/ed/Midjourney_Emblem.png",
            siteUrl: "https://www.midjourney.com",
            category: "Image Gen"
          },
          {
            type: 'tool',
            id: "tool-claude",
            name: "Claude",
            iconUrl: "https://upload.wikimedia.org/wikipedia/commons/7/76/Anthropic_logo.svg",
            siteUrl: "https://claude.ai",
            category: "Assistant"
          },
          {
            type: 'tool',
            id: "tool-runway",
            name: "Runway",
            iconUrl: "https://yt3.googleusercontent.com/Rk2P0s8N0E1-C-e8A-2z3YF8g9yF8x7w6v5u4t3s2q1p0o9n8m7l6k5j4h3g2f1d0s=s900-c-k-c0x00ffffff-no-rj",
            siteUrl: "https://runwayml.com",
            category: "Video Gen"
          },
          {
            type: 'tool',
            id: "tool-hf",
            name: "Hugging Face",
            iconUrl: "https://huggingface.co/front/assets/huggingface_logo-noborder.svg",
            siteUrl: "https://huggingface.co",
            category: "Models"
          },
          {
            type: 'tool',
            id: "tool-pplx",
            name: "Perplexity",
            iconUrl: "https://upload.wikimedia.org/wikipedia/commons/1/1d/Perplexity_AI_logo.svg",
            siteUrl: "https://www.perplexity.ai",
            category: "Search"
          }
        ];

        const RESOURCES = [
          ...BASE_VIDEOS,
          // Duplicating videos for pagination demo
          { ...BASE_VIDEOS[0], id: "ADqxZY5rpHg", title: "Did ChatGPT Just Kill Nano Banana?" },
          { ...BASE_VIDEOS[1], id: "kCc8FmEb1nY", title: "Let's build GPT: from scratch, in code" },
          { ...BASE_VIDEOS[2], id: "H2N1a3e-1-0", title: "Google Gemini: The New King?" },
          { ...BASE_VIDEOS[0], id: "tIeHLnjs5U8", title: "Backpropagation calculus" },
          { ...BASE_VIDEOS[1], id: "VMj-3S1tku0", title: "The spelled-out intro to neural networks" },
          { ...BASE_VIDEOS[2], id: "FSyA6l1QeQ0", title: "NVIDIA's New AI: This Is Getting Scary" },
          ...TOOLS
        ];

        // --- 3. COMPONENTS ---

        const VideoModal = ({ videoId, onClose }) => {
            useEffect(() => {
                if (videoId) {
                    document.body.style.overflow = 'hidden';
                } else {
                    document.body.style.overflow = 'unset';
                }
                return () => {
                    document.body.style.overflow = 'unset';
                };
            }, [videoId]);

            if (!videoId) return null;

            return (
                <div 
                    className="fixed inset-0 z-50 flex items-center justify-center p-4 sm:p-6"
                    role="dialog"
                    aria-modal="true"
                >
                    {/* Backdrop */}
                    <div 
                        className="absolute inset-0 bg-black/60 backdrop-blur-xl transition-opacity duration-300"
                        onClick={onClose}
                    />

                    {/* Modal Content */}
                    <div className="relative w-full max-w-5xl aspect-video bg-black rounded-2xl shadow-2xl overflow-hidden border border-white/10 animate-in fade-in zoom-in-95 duration-300">
                        <button
                            onClick={onClose}
                            className="absolute top-4 right-4 z-10 p-2 rounded-full bg-black/50 hover:bg-white/20 backdrop-blur-md text-white/80 hover:text-white transition-all duration-200"
                            aria-label="Close"
                        >
                            <XIcon size={24} />
                        </button>
                        
                        <iframe
                            src={`https://www.youtube.com/embed/${videoId}?autoplay=1&modestbranding=1&rel=0`}
                            title="YouTube video player"
                            className="w-full h-full"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                            allowFullScreen
                        />
                    </div>
                </div>
            );
        };

        const ToolCard = ({ data }) => {
            return (
                <a 
                    href={data.siteUrl}
                    target="_blank"
                    rel="noopener noreferrer"
                    className="group flex flex-col items-center gap-3 focus:outline-none"
                >
                    <div className="relative aspect-square w-full bg-zinc-800/40 backdrop-blur-md border border-white/5 rounded-[22%] flex items-center justify-center transition-all duration-300 ease-out group-hover:scale-110 group-hover:bg-zinc-700/50 group-hover:shadow-lg group-hover:shadow-blue-500/10 overflow-hidden">
                        <div className="absolute inset-0 bg-gradient-to-br from-white/5 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-500" />
                        
                        <img 
                            src={data.iconUrl} 
                            alt={data.name} 
                            className="w-1/2 h-1/2 object-contain drop-shadow-md z-10"
                        />
                    </div>
                    
                    <span className="text-xs font-medium text-zinc-400 group-hover:text-white transition-colors text-center truncate w-full px-1">
                        {data.name}
                    </span>
                </a>
            );
        };

        const ResourceCard = ({ data, onClick }) => {
            const [imageError, setImageError] = useState(false);
            const [isHovered, setIsHovered] = useState(false);

            const thumbnail = `https://img.youtube.com/vi/${data.id}/maxresdefault.jpg`;

            return (
                <div 
                    className="group relative flex flex-col gap-4 cursor-pointer"
                    onMouseEnter={() => setIsHovered(true)}
                    onMouseLeave={() => setIsHovered(false)}
                    onClick={() => onClick(data.id)}
                >
                    {/* Thumbnail */}
                    <div 
                        className="relative aspect-video w-full overflow-hidden rounded-[24px] bg-zinc-900 shadow-lg transition-all duration-500 ease-out group-hover:-translate-y-2 group-hover:shadow-2xl group-hover:shadow-blue-900/10"
                    >
                        {imageError ? (
                            <div className="w-full h-full bg-gradient-to-br from-indigo-900 via-purple-900 to-zinc-900 flex items-center justify-center p-6 text-center">
                                <span className="text-white/50 font-medium tracking-wide">{data.title}</span>
                            </div>
                        ) : (
                            <img 
                                src={thumbnail} 
                                alt={data.title}
                                className={`w-full h-full object-cover transition-transform duration-700 ease-out ${isHovered ? 'scale-105' : 'scale-100'}`}
                                onError={() => setImageError(true)}
                            />
                        )}

                        <div className="absolute inset-0 bg-gradient-to-t from-black/60 via-transparent to-black/30 pointer-events-none" />

                        {/* Play Button */}
                        <div className="absolute inset-0 flex items-center justify-center pointer-events-none z-10">
                            <div 
                                className={`w-[68px] h-[48px] transition-transform duration-300 ease-out drop-shadow-xl ${isHovered ? 'scale-110' : 'scale-100'}`}
                                aria-hidden="true"
                            >
                                <svg height="100%" version="1.1" viewBox="0 0 68 48" width="100%">
                                    <path 
                                        className="opacity-100" 
                                        d="M66.52,7.74c-0.78-2.93-2.49-5.41-5.42-6.19C55.79,.13,34,0,34,0S12.21,.13,6.9,1.55 C3.97,2.33,2.27,4.81,1.48,7.74C0.06,13.05,0,24,0,24s0.06,10.95,1.48,16.26c0.78,2.93,2.49,5.41,5.42,6.19 C12.21,47.87,34,48,34,48s21.79-0.13,27.1-1.55c2.93-0.78,4.64-3.26,5.42-6.19C67.94,34.95,68,24,68,24S67.94,13.05,66.52,7.74z" 
                                        fill="#FF0000"
                                    />
                                    <path d="M 45,24 27,14 27,34" fill="#fff" />
                                </svg>
                            </div>
                        </div>

                        {/* Info Bar */}
                        <div className="absolute top-0 left-0 right-0 p-4 flex items-center gap-3 z-20">
                            <div className="flex items-center gap-2 bg-black/40 backdrop-blur-md px-3 py-1.5 rounded-full border border-white/10">
                                <img 
                                    src={data.authorImg} 
                                    alt={data.authorName} 
                                    className="w-6 h-6 rounded-full object-cover ring-1 ring-white/20"
                                    onError={(e) => {
                                        e.target.src = `https://ui-avatars.com/api/?name=${data.authorName}&background=random`
                                    }}
                                />
                                <span className="text-xs font-medium text-white/90 tracking-wide">{data.authorName}</span>
                            </div>
                        </div>
                    </div>

                    {/* Info Text */}
                    <div className="flex flex-col px-1">
                        <div className="flex flex-wrap gap-2 mb-3">
                            {data.tags.map((tag, idx) => (
                                <span 
                                    key={idx} 
                                    className="px-3 py-1 text-[10px] font-semibold text-zinc-300 bg-zinc-800/80 rounded-full uppercase tracking-wider"
                                >
                                    {tag}
                                </span>
                            ))}
                        </div>

                        <div className="space-y-1">
                            <h3 className="text-xl font-bold text-blue-400 leading-tight group-hover:text-blue-300 transition-colors">
                                {data.title}
                            </h3>
                            <p className="text-[10px] uppercase tracking-[0.2em] text-zinc-500 font-bold pt-1">
                                {data.subtitle}
                            </p>
                            <p className="text-sm text-zinc-400 font-normal leading-relaxed pt-2 line-clamp-2">
                                {data.desc}
                            </p>
                        </div>
                    </div>
                </div>
            );
        };

        // --- 4. APP ---

        const App = () => {
            const [activeVideoId, setActiveVideoId] = useState(null);
            const [visibleCount, setVisibleCount] = useState(6);

            const handleOpenVideo = (id) => {
                setActiveVideoId(id);
            };

            const handleCloseVideo = () => {
                setActiveVideoId(null);
            };

            const handleShowMore = () => {
                setVisibleCount(prev => prev + 6);
            };

            const allVideos = RESOURCES.filter(item => item.type === 'video');
            const allTools = RESOURCES.filter(item => item.type === 'tool');

            const visibleVideos = allVideos.slice(0, visibleCount);

            return (
                <div className="min-h-screen bg-black text-white selection:bg-blue-500/30">
                    <header className="sticky top-0 z-40 w-full border-b border-white/10 bg-black/70 backdrop-blur-xl supports-[backdrop-filter]:bg-black/60">
                        <div className="container mx-auto px-6 h-16 flex items-center">
                            <div className="flex items-center gap-2">
                                <div className="w-8 h-8 rounded-lg bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center">
                                    <LayoutGridIcon size={18} className="text-white" />
                                </div>
                                <span className="font-semibold text-lg tracking-tight">AI Resources</span>
                            </div>
                        </div>
                    </header>

                    <main className="container mx-auto px-6 py-12 md:py-16">
                        <section className="mb-24">
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-x-8 gap-y-12">
                                {visibleVideos.map((resource) => (
                                    <ResourceCard 
                                        key={resource.id} 
                                        data={resource} 
                                        onClick={handleOpenVideo} 
                                    />
                                ))}
                            </div>

                            {visibleCount < allVideos.length && (
                                <div className="mt-20 flex justify-center animate-in fade-in slide-in-from-bottom-4 duration-700">
                                    <button 
                                        onClick={handleShowMore}
                                        className="group relative px-8 py-3 rounded-full bg-black/40 hover:bg-zinc-800/60 backdrop-blur-md border border-white/10 text-zinc-300 hover:text-white transition-all duration-300 ease-out active:scale-95"
                                    >
                                        <span className="relative z-10 text-sm font-medium tracking-wide">Show More</span>
                                    </button>
                                </div>
                            )}
                        </section>

                        <section className="animate-in fade-in slide-in-from-bottom-8 duration-1000 delay-200">
                            <div className="mb-10 flex items-center gap-4">
                                <h2 className="text-3xl font-bold text-white tracking-tight">AI Tool Box.</h2>
                                <div className="h-px flex-1 bg-gradient-to-r from-white/20 to-transparent" />
                            </div>

                            <div className="grid grid-cols-3 sm:grid-cols-4 md:grid-cols-5 lg:grid-cols-6 gap-6 sm:gap-8">
                                {allTools.map((tool) => (
                                    <ToolCard key={tool.id} data={tool} />
                                ))}
                            </div>
                        </section>
                    </main>

                    <footer className="border-t border-white/10 py-12 mt-12 bg-zinc-950/50">
                        <div className="container mx-auto px-6 flex justify-center items-center text-sm">
                            <a href="#" className="text-zinc-500 hover:text-zinc-300 transition-colors">Contact</a>
                        </div>
                    </footer>

                    <VideoModal videoId={activeVideoId} onClose={handleCloseVideo} />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
